<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Stock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Manage Stock</h1>
    <hr>
    <div class="stock-management">
      <form id="stock-form">
        <label for="item-name">Item Name:</label>
        <select id="item-name">
          <option value="Guess">Guess</option>
          <option value="Lee">Lee</option>
          <option value="Wrangler">Wrangler</option>
          <option value="Armani">Armani</option>
          <option value="RRJ">RRJ</option>
          <option value="Prettiest">Prettiest</option>
          <option value="Diwata">Diwata</option>
          <option value="Coziest">Coziest</option>
          <option value="Undrafted">Undrafted</option>
          <option value="Essential">Essential</option>
          <option value="Gnarly!">Gnarly!</option>
          <option value="Chanel">Chanel</option>
          <option value="Gucci">Gucci</option>
          <option value="Dior">Dior</option>
          <option value="Jo Malone">Jo Malone</option>
          <option value="Calvin klein">Calvin Klein</option>
          <option value="Nike">Nike</option>
          <option value="Adidas">Adidas</option>
          <option value="Puma">Puma</option>
          <option value="Converse">Converse</option>
          <option value="Uniqlo">Uniqlo</option>
          <option value="Lego">Lego</option>
          <option value="Puzzle">Puzzle</option>
          <option value="Car">Car</option>
          <option value="Trucks">Trucks</option>
          <option value="Dolls">Dolls</option>
        </select>
        <label for="new-stock">New Stock:</label>
        <input type="number" id="new-stock" min="1">
        <button type="button" onclick="updateStock()">Update Stock</button>
      </form>
      <a href="MAINPAGE.html">Back to Home</a>
    </div>
  </div>

  <script>
    function updateStock() {
      const itemName = document.getElementById('item-name').value;
      const newStock = parseInt(document.getElementById('new-stock').value);
      
      // Fetch existing stock from local storage or server (mocked here as a simple object)
      const stockData = JSON.parse(localStorage.getItem('stockData')) || {
        'Guess': 20,
        'Lee': 20,
        'Wrangler': 30,
        'Armani': 30,
        'RRJ': 15,
        'Prettiest': 35,
        'Diwata': 20,
        'Coziest': 20,
        'Undrafted': 25,
        'Essential': 50,
        'Gnarly!': 20,
        'Chanel': 20,
        'Gucci': 15,
        'Dior': 20,
        'Jo Malone': 20,
        'Calvin klein': 25,
        'Nike': 30,
        'Adidas': 20,
        'Puma': 10,
        'Converse': 20,
        'Uniqlo': 15,
        'Lego': 10,
        'Puzzle': 10,
        'Car': 10,
        'Trucks': 10,
        'Dolls': 10
      };

      // Update stock
      stockData[itemName] = newStock;

      // Save updated stock data back to local storage or server
      localStorage.setItem('stockData', JSON.stringify(stockData));

      alert(`Stock for ${itemName} updated to ${newStock}`);
    }
  </script>
</body>
</html>
